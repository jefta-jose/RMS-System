name: Staging to Main

on:
  push:
    branches:
      - staging

permissions:
  contents: write

jobs:
  check-merge-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR was merged by jefta-jose
        run: |
          if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            MERGER_USERNAME="${{ github.event.pull_request.merged_by.login }}"
            if [[ "$MERGER_USERNAME" == "jefta-jose" ]]; then
              echo "PR merged by jefta-jose. Proceeding."
            else
              echo "PR was merged by $MERGER_USERNAME, not jefta-jose. Rejecting."
              exit 1
            fi
          else
            echo "PR was not merged. Skipping."
            exit 0
          fi

  merge-staging-to-main:
    needs: check-merge-approval
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fetch latest changes
        run: |
          git fetch --all

      - name: Ensure main is up to date
        run: |
          git checkout main
          git pull origin main --rebase

      - name: Rebase staging onto main
        run: |
          git checkout staging
          git pull origin staging
          git rebase origin/main
          git push origin staging --force

      - name: Merge staging into main
        run: |
          git checkout main
          git merge origin/staging --no-ff -m "Merge staging to main"
          git push origin main
