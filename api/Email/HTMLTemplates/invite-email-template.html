<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RUM INVITATION EMAIL</title>
  </head>
  <style type="text/css">
    body {
      -webkit-text-size-adjust: none;
      box-sizing: border-box;
      color: #74787e;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      height: 100%;
      line-height: 1.4;
      margin: 0;
      width: 100% !important;
      background-color: #f2f4f6;
    }

    .button {
      background-color: #aa13eb;
      border: none;
      color: white;
      padding: 0.7rem;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      border-radius: 12px;
    }
    .email-content {
      box-sizing: border-box;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .email-body_inner {
      box-sizing: border-box;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      margin: 0 auto;
      padding: 0;
      width: 570px;
      background-color: #ffffff;
      text-align: center;
    }

    .email-wrapper {
      box-sizing: border-box;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      margin: 0;
      padding: 3%;
      width: 100%;
      background-color: #f2f4f6;
    }

    @media only screen and (max-width: 600px) {
      .email-body_inner {
        width: 100% !important;
      }
    }
    @media only screen and (max-width: 500px) {
      .button {
        width: 100% !important;
      }
    }
  </style>
  <body>
    <table class="email-wrapper" role="presentation">
      <tr>
        <td
          style="
            box-sizing: border-box;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            text-align: center;
          "
        >
          <table class="email-content" role="presentation">
            <tr style="background-color: #fff">
              <td
                class="email-masthead"
                style="
                  border-top: 1px solid #000;
                  border-left: 1px solid #000;
                  border-right: 1px solid #000;
                  text-align: center;
                  width: 100%;
                "
              >
                <img
                  alt="GGT Logo!"
                  src="https://assets-global.website-files.com/64b6d0cf7e96bdc96f44683b/6526604d834ec7e999236df6_griffin-logo1-p-500.png"
                  style="width: 13rem; height: 4rem; padding: 3%"
                />
              </td>
            </tr>
            <tr>
              <td
                class="email-body"
                style="
                  -premailer-cellpadding: 0;
                  -premailer-cellspacing: 0;
                  border-bottom: 1px solid grey;
                  border-top: 1px solid grey;
                  border-left: 1px solid grey;
                  border-right: 1px solid grey;
                  box-sizing: border-box;
                  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
                  margin: 0;
                  padding: 0;
                  width: 100%;
                  background-color: #ffffff;
                "
              >
                <table class="email-body_inner" role="presentation">
                  <tr>
                    <td
                      class="content-cell"
                      style="
                        box-sizing: border-box;
                        font-family: Arial, Helvetica Neue, Helvetica,
                          sans-serif;
                        padding: 35px;
                      "
                    >
                      <h1
                        style="
                          box-sizing: border-box;
                          color: #2f3133;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 19px;
                          font-weight: 700;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        Hello {{FullName}},
                      </h1>
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        You have been invited by {{CreatedByName}} to join the
                        Resource Utilization Management (RUM)!
                      </p>
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        Please click the button below to verify your email
                        address and set your password!
                      </p>

                      <br />
                      <a href="{{InviteLink}}" style="text-decoration: none"
                        ><button class="button">Invite Link</button></a
                      >
                      <br />
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        If you have any questions, feel free to
                        <a
                          href="mailto:rum@griffinglobaltech.com"
                          style="
                            box-sizing: border-box;
                            color: #3869d4;
                            font-family: Arial, Helvetica Neue, Helvetica,
                              sans-serif;
                          "
                          >email</a
                        >
                        our RUM team for assistance.
                      </p>
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        Thanks,<br />RUM Team
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
