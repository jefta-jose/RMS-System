<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  lang="en"
>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Intacct File Upload Status</title>
  </head>
  <body
    style="
      -webkit-text-size-adjust: none;
      box-sizing: border-box;
      color: #74787e;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      height: 100%;
      line-height: 1.4;
      margin: 0;
      width: 100% !important;
      background-color: #f2f4f6;
    "
  >
    <style type="text/css">
      body {
        width: 100% !important;
        height: 100%;
        margin: 0;
        line-height: 1.4;
        background-color: #f2f4f6;
        color: #74787e;
        -webkit-text-size-adjust: none;
      }

      .button {
        background-color: #aa13eb;
        border: none;
        color: white;
        padding: 0.7rem;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        border-radius: 12px;
      }
      .email-body {
        border-bottom: 1px solid grey;
        border-top: 1px solid grey;
        border-left: 1px solid grey;
        border-right: 1px solid grey;
        box-sizing: border-box;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #ffffff;
      }
      .email-wrapper {
        box-sizing: border-box;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        margin: 0;
        padding: 3%;
        width: 100%;
        background-color: #f2f4f6;
      }
      .email-body_inner {
        box-sizing: border-box;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        margin: 0 auto;
        padding: 0;
        width: 570px;
        background-color: #ffffff;
        text-align: center;
      }
      .email-content {
        box-sizing: border-box;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      @media only screen and (max-width: 600px) {
        .email-body_inner {
          width: 100% !important;
        }
      }
      @media only screen and (max-width: 500px) {
        .button {
          width: 100% !important;
        }
      }
    </style>
    <table class="email-wrapper" role="presentation">
      <tr>
        <td
          style="
            box-sizing: border-box;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            margin: 0 au;
          "
        >
          <table class="email-content" role="presentation">
            <tr style="background-color: #fff">
              <td
                class="email-masthead"
                style="
                  border-top: 1px solid #000;
                  border-left: 1px solid #000;
                  border-right: 1px solid #000;
                  text-align: center;
                  width: 100%;
                "
              >
                <img
                  alt="GGT Logo!"
                  src="https://assets-global.website-files.com/64b6d0cf7e96bdc96f44683b/6526604d834ec7e999236df6_griffin-logo1-p-500.png"
                  style="width: 13rem; height: 4rem; padding: 3%"
                />
              </td>
            </tr>
            <tr>
              <td class="email-body">
                <table class="email-body_inner" role="presentation">
                  <tr>
                    <td
                      class="content-cell"
                      style="
                        box-sizing: border-box;
                        font-family: Arial, Helvetica Neue, Helvetica,
                          sans-serif;
                        padding: 35px;
                      "
                    >
                      <h1
                        style="
                          box-sizing: border-box;
                          color: #2f3133;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 19px;
                          font-weight: 700;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        Hello {{Name}},
                      </h1>
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        {{Message}}
                      </p>
                      <p
                        style="
                          box-sizing: border-box;
                          color: #74787e;
                          font-family: Arial, Helvetica Neue, Helvetica,
                            sans-serif;
                          font-size: 16px;
                          line-height: 1.5em;
                          margin-top: 0;
                          text-align: left;
                        "
                      >
                        Thanks,<br />RUM Team
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
